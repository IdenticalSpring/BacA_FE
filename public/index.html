<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="utf-8" />
  <link rel="shortcut icon" href="%PUBLIC_URL%/logo.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#1A73E8" />
  <link rel="Happy Class" sizes="76x76" href="%PUBLIC_URL%/logo.png" />
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <title>Happy Class</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin="" />
  <link
    href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp"
    rel="stylesheet" />
  <script defer data-site="YOUR_DOMAIN_HERE" src="https://api.nepcha.com/js/nepcha-analytics.js"></script>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1467907056644443"
    crossorigin="anonymous"></script>
  <script type="text/javascript">
    function googleTranslateElementInit() {
      new google.translate.TranslateElement(
        {
          pageLanguage: 'vi', // Ngôn ngữ gốc của trang
          includedLanguages: 'en,vi', // Ngôn ngữ hỗ trợ
          layout: google.translate.TranslateElement.InlineLayout.SIMPLE,
        },
        'google_translate_element'
      );
    }
  </script>

  <script src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
  <style>
    /* .goog-logo-link,
    .goog-te-gadget span {
      display: none !important;
    } */

    .goog-te-combo {
      font-size: 12px !important;
      padding: 4px 8px !important;
      border-radius: 6px;
      border: 1px solid #ccc;
      background-color: white;
      color: black;
      width: auto !important;
      height: auto !important;
    }

    /* .goog-te-banner-frame.skiptranslate,
    .goog-tooltip {
      display: none !important;
    } */

    /* .skiptranslate {
      display: none !important;
    } */

    .goog-te-gadget {
      display: inline-block !important;

    }

    #google_translate_element {
      display: flex !important;
    }

    .goog-te-gadget-simple {
      display: flex !important;
      width: auto !important;
      height: 30px !important;
      justify-content: center !important;
      align-items: center !important;
      border-radius: 5px !important;
    }

    body {
      top: 0px !important;
    }

    @media screen and (max-width: 768px) {

      .goog-logo-link,
      .goog-te-gadget span {
        display: none !important;
      }
    }
  </style>
  <script>
    function resetGoogleTranslate() {
      if (typeof google !== "undefined" && google.translate) {
        const combo = document.querySelector(".goog-te-combo");
        if (combo) {
          combo.value = ""; // đặt lại về giá trị rỗng (ngôn ngữ gốc)
          combo.dispatchEvent(new Event("change"));
        }
      }
    }
  </script>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="app"></div>
</body>

</html>
